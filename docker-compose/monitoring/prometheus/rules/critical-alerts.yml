groups:
- name: critical-infrastructure
  rules:
  # Container Down Alerts
  - alert: ContainerDown
    expr: up == 0
    for: 30s
    labels:
      severity: critical
    annotations:
      summary: "Container {{ $labels.job }} is down"
      description: "Container {{ $labels.job }} has been down for more than 30 seconds."

  # High Memory Usage
  - alert: HighMemoryUsage
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage on {{ $labels.instance }}"
      description: "Memory usage is above 85% (current: {{ $value }}%)"

  # High CPU Usage
  - alert: HighCPUUsage
    expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage on {{ $labels.instance }}"
      description: "CPU usage is above 80% (current: {{ $value }}%)"

  # Disk Space Low
  - alert: LowDiskSpace
    expr: (node_filesystem_size_bytes{fstype!="tmpfs"} - node_filesystem_free_bytes{fstype!="tmpfs"}) / node_filesystem_size_bytes{fstype!="tmpfs"} * 100 > 90
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Low disk space on {{ $labels.instance }}"
      description: "Disk {{ $labels.mountpoint }} usage is above 90% (current: {{ $value }}%)"

  # Service Specific Alerts
  - alert: TraefikDown
    expr: up{job="traefik"} == 0
    for: 30s
    labels:
      severity: critical
    annotations:
      summary: "Traefik proxy is down"
      description: "Traefik reverse proxy has been down for more than 30 seconds"

  - alert: PrometheusDown
    expr: up{job="prometheus"} == 0
    for: 30s
    labels:
      severity: critical
    annotations:
      summary: "Prometheus is down"
      description: "Prometheus monitoring system has been down for more than 30 seconds"

  - alert: N8NDown
    expr: up{job="n8n"} == 0
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "n8n automation platform is down"
      description: "n8n has been down for more than 1 minute"

  - alert: ActivityAgentMetricsDown
    expr: up{job="activity-agent"} == 0
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "Activity Agent metrics are down"
      description: "Activity Agent metrics collection has been down for more than 2 minutes"

  # LEANN System Alerts
  - alert: LEANNAPIDown
    expr: up{job="leann-api"} == 0
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "LEANN API is down"
      description: "LEANN semantic search API has been down for more than 1 minute"

  # Container Resource Alerts
  - alert: ContainerHighMemory
    expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 90
    for: 3m
    labels:
      severity: warning
    annotations:
      summary: "Container {{ $labels.name }} high memory usage"
      description: "Container {{ $labels.name }} memory usage is above 90% (current: {{ $value }}%)"

  - alert: ContainerHighCPU
    expr: (rate(container_cpu_usage_seconds_total[5m])) * 100 > 80
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Container {{ $labels.name }} high CPU usage"
      description: "Container {{ $labels.name }} CPU usage is above 80% (current: {{ $value }}%)"

- name: business-critical
  rules:
  # BillionMail System
  - alert: BillionMailCoreDown
    expr: up{job="billionmail-core"} == 0
    for: 30s
    labels:
      severity: critical
    annotations:
      summary: "BillionMail core system is down"
      description: "BillionMail email server core has been down for more than 30 seconds"

  - alert: PostfixDown
    expr: up{job="postfix"} == 0
    for: 30s
    labels:
      severity: critical
    annotations:
      summary: "Postfix SMTP server is down"
      description: "Postfix mail server has been down for more than 30 seconds"

  - alert: DovecotDown
    expr: up{job="dovecot"} == 0
    for: 30s
    labels:
      severity: critical
    annotations:
      summary: "Dovecot IMAP server is down"
      description: "Dovecot mail server has been down for more than 30 seconds"

  # GitHub Backup System
  - alert: GitHubBackupFailed
    expr: increase(github_backup_failures_total[1d]) > 0
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "GitHub backup system failed"
      description: "GitHub repository backup has failed in the last 24 hours"